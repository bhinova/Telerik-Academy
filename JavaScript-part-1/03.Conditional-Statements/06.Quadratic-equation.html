<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quadratic equation</title>
	<link rel="stylesheet" href="styles/js-console.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<p>
		Write a script that enters the coefficients a, b and c of a quadratic equation
		a*x2 + b*x + c = 0
		and calculates and prints its real roots. Note that quadratic equations may have 0, 1 or 2 real roots.
	</p>
	<label for="first-value"></label>
	<input type="text" id="first-value">
	<label for="second-value"></label>
	<input type="text" id="second-value">
	<label for="third-value"></label>
	<input type="text" id="third-value">
	<a href="#" onclick="checkRoots()">Roots</a>
	<div id="console"></div>
	<script src="scripts/js-console.js"></script>
	<script src="scripts/06.Quadratic-equation.js"></script>
</body>
</html>
